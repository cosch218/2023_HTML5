<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 기본요소 실습1</title>
</head>
<body style="background-color: black;">
    <a href="https://www.naver.com" target="_blank">
        <img src="./img/naver_logo.png" alt="NAVER">
    </a>
    <p style="color: white;">
        a태그의 기능(하이퍼링크)와 img태그의 기능을 같이 쓰고 싶다면
        태그 안에 태그를 넣어서 사용할 수 있다. <br>
        범위를 생각해서 큰 범위로 쓸 기능으로 감싸주면 된다. <br>
        태그 안의 속성 중 특정 태그만 쓸 수 있는 속성이 있다.
    </p>
</body>
</html>
