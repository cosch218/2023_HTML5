<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 기본요소 실습2</title>
</head>
<body>
    <h1>메뉴판</h1>
    <ul>
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ul>
    <h2>안내</h2>
    <h4>매장을 이용해주시는 고객분들은 아래 절차를 따라 주세요.</h4>
    <ol>
        <li>체온기 앞에서 체온을 잽니다.</li>
        <li>안심콜로 방문 등록을 합니다.</li>
        <li>비치된 손소독제로 손을 닦습니다.</li>
    </ol>
    <hr>
    <h1>학생명단입니다</h1>
    <table style="border: 1px solid black;" width="500">
        <tr>
            <th colspan="3" style="border: 1px solid black;">A반</th>
        </tr>
        <tr>
            <td style="border: 1px solid black;">에밀리</td>
            <td style="border: 1px solid black;">토비</td>
            <td style="border: 1px solid black;">제임스</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">16</td>
            <td style="border: 1px solid black;">14</td>
            <td style="border: 1px solid black;">10</td>
        </tr>
    </table>
    <table>
        <tr style="background-color: orange; color: white;">
            <th>반</th>
            <th colspan="3" width="400">A반(colspan=3)</th>
        </tr>
        <tr style="background-color: rgb(255, 214, 220);">
            <td rowspan="2">학생(rowspan=2)</td>
            <td>에밀리</td>
            <td>토비</td>
            <td>제임스</td>
        </tr>
        <tr style="background-color: rgb(236, 236, 236);">
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
