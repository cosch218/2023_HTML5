<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18 HTMl 그래픽 - 그라디언트 실습</title>
</head>
<body>
    <h1>그라디언트 실습</h1>
    <canvas id="myCanvas" width="300" height="200"
    style="border: 2px solid burlywood;"></canvas>

    <script>
        // canvas를 id값을 통해 태그 가져오기
        let paper = document.getElementById("myCanvas");
        let context = paper.getContext("2d");

        // 그라디언트를 생성
        let grd=context.createLinearGradient(0,0,300,0);
        grd.addColorStop(0,"blue");
        grd.addColorStop(1,"white");

        // 사각형 만들기
        context.fillStyle=grd;
        context.fillRect(10,10,300,100);

        // 글자 작성
        // fillStyle은 모든 도형의 fill 색상이다
        context.fillStyle = "white";
        context.font = "40px Arial"
        context.fillText("CANVAS",20,60);
    </script>
</body>
</html>
