<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS</title>
</head>
<body>
    <main>
        <h1>기사제목입니다</h1>
        <figure>
            <img src="https://cdn.pixabay.com/photo/2022/11/16/16/56/city-7596379_960_720.jpg" alt="도시 사진" width="300">
            <figcaption>
                위의 이미지는 <a href="https://pixabay.com/ko/" target="_blank">픽사베이</a>에서 제공받았습니다.
            </figcaption>
            <figcaption>
                웹사이트에서 이미지의 '새탭으로 이미지열기'를 통해서 주소를 가져와 화면에 출력할 수 있다.
            </figcaption>
        </figure>
        <section>
            <p>
                기사내용입니다. <br>
                원하는 기사를 넣으셔도 됩니다.
            </p>
            <p>
                <i>작성자 홍길동</i>
            </p>
        </section>
        <hr>
        <form action="">
            <div>
                <p>
                    이 기사에 대한 평가를 주세요
                </p>
                <br>
                <input type="radio" name="appraisal" value="좋아요">&#128522;좋아요
                <input type="radio" name="appraisal" value="슬퍼요">&#128546;슬퍼요
                <input type="radio" name="appraisal" value="화나요">&#128544;화나요
            </div>
            <br>
            <div>
                <p>
                    격려의 메시지와 후원을 받고 있습니다
                </p>
                <label for="">닉네임</label>
                <input type="text" name="nickname">
                <label for="">비밀번호</label>
                <input type="password" name="password">
                <textarea name="message" cols="65" rows="5" placeholder="메세지를 남겨주세요"></textarea><br>
                <label for="">후원금</label>
                <input type="number" name="donation" step="1000" value="0" min="0">
                <p>
                    <u>1000원</u> 단위로 올라갑니다. 원하는 금액을 입력해주세요.
                </p>
                <input type="submit" value="제출">
            </div>
        </form>
    </main>
    <hr>
    <footer>
        <a href="#">회사소개</a> |
        <a href="#">인재채용</a> |
        <a href="#">제휴제안</a> |
        <a href="#">개인정보처리방침</a> |
        &copy;뉴스
    </footer>
</body>
</html>
