<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <h1>아래 정보를 입력하여 회원가입을 하세요.</h1>
    <form action="" autocomplete="on">
        <div>
            <label for="">사용자아이디 : </label>
            <input type="text" name="userid" placeholder="예시)1234" required>
        </div>
        <div>
            <label for="">비밀번호 : </label>
            <input type="password" name="password" placeholder="예시)1234" required>
        </div>
        <div>
            <label for="">이메일 : </label>
            <input type="email" required>
        </div>
        <div>
            <label for="">주소 : </label>
            <input type="text" required>
        </div>
        <br>
        <input type="submit" value="전송">
    </form>
</body>
</html>
